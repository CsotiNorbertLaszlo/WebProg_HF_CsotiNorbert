<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {

            $("#submit").click(fetchData);

            function fetchData() {
                let data = $("#text").val();
                let url = "http://ip-api.com/json/" + data;
                $.get(url, function (data) {
                    // alert("Data: " + data);
                    displayData(data);

                });
            }

            function displayData(data) {

                let formattedData = JSON.stringify(data, null, 3);
                $("#out").text(formattedData);
                console.log(data);



            }
        })
    </script>
</head>

<body>

    <input id="text" type="text">

    <input id="submit" type="submit">

    <div id="out" style="max-width: 200px; font-family:Verdana, Geneva, Tahoma, sans-serif;"></div>

</body>
